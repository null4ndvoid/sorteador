
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador de Cidades</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      text-align: center;
      background-color: #2c2c2c;
      padding: 40px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 500px;
      transition: background-color 0.5s ease;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 30px;
      color: #ffffff;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 5vw;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }

    #resultado {
      margin-top: 30px;
      font-size: 6vw;
      font-weight: bold;
      color: #ccc;
      min-height: 40px;
    }

    #avisos {
      margin-top: 15px;
      color: orange;
      font-size: 3.8vw;
    }

    @media (min-width: 600px) {
      h1 { font-size: 24px; }
      button { font-size: 18px; }
      #resultado { font-size: 22px; }
      #avisos { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <h1>Sorteador de Cidades</h1>
    <button id="botaoSortear" onclick="sortear()">Sortear Agora</button>
    <div id="resultado">Resultado: ???</div>
    <div id="avisos"></div>
  </div>

  <script>
    let sorteiosFeitos = parseInt(localStorage.getItem("sorteiosFeitos") || 0);
    let tirouCidadeAlta = localStorage.getItem("tirouCidadeAlta") === "true";

    const botao = document.getElementById("botaoSortear");
    const aviso = document.getElementById("avisos");
    const resultadoDiv = document.getElementById("resultado");
    const container = document.getElementById("container");

    function bloquearSorteio(msg, corFundo = "#2c2c2c") {
      botao.disabled = true;
      container.style.backgroundColor = corFundo;
      aviso.innerText = msg;
    }

    if (tirouCidadeAlta) {
      resultadoDiv.textContent = "Resultado: Cidade Alta";
      resultadoDiv.style.color = "crimson";
      bloquearSorteio("Voc√™ tirou Cidade Alta. Sorteio encerrado permanentemente.", "#550000");
    } else if (sorteiosFeitos >= 2) {
      bloquearSorteio("Voc√™ j√° usou suas 2 tentativas. Este sorteio est√° bloqueado permanentemente.");
      resultadoDiv.textContent = "üîí Sorteio bloqueado.";
    }

    function sortear() {
      if (sorteiosFeitos >= 2 || tirouCidadeAlta) return;

      const resultado = Math.random() < 0.99 ? "Cidade Baixa" : "Cidade Alta";
      resultadoDiv.textContent = "Resultado: " + resultado;

      if (resultado === "Cidade Alta") {
        resultadoDiv.style.color = "crimson";
        tirouCidadeAlta = true;
        localStorage.setItem("tirouCidadeAlta", "true");
        bloquearSorteio("Voc√™ tirou Cidade Alta. Sorteio encerrado permanentemente.", "#550000");
      } else {
        resultadoDiv.style.color = "lightgreen";
        sorteiosFeitos++;
        localStorage.setItem("sorteiosFeitos", sorteiosFeitos);
        if (sorteiosFeitos >= 2) {
          bloquearSorteio("Voc√™ j√° usou suas 2 tentativas. Este sorteio est√° bloqueado permanentemente.");
        }
      }
    }
  </script>
</body>
</html>
