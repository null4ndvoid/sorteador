
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sorteador de Cidades</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      text-align: center;
      background-color: #2c2c2c;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultado {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #ccc;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sorteador de Cidades</h1>
    <button onclick="sortear()">Sortear Agora</button>
    <div id="resultado">Resultado: ???</div>
  </div>

  <script>
    function sortear() {
      const resultado = Math.random() < 0.99 ? "Cidade Baixa" : "Cidade Alta";
      const campo = document.getElementById("resultado");
      campo.style.color = resultado === "Cidade Alta" ? "crimson" : "lightgreen";
      campo.textContent = "Resultado: " + resultado;
    }
  </script>
</body>
</html>
